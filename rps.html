        mozog(x,y) {
            this.x+=this.speed*x;
            this.y+= this.speed*y;
            this.div.style.left = this.x
            this.div.style.top = this.y
            
            //jittering mozgás

                let ix = Math.random()
                 let iy = Math.random()
                 let jit = 2
                 if(ix > 0.51) { this.div.style.left = this.x+jit}else {
                     this.div.style.left = this.x-jit
                 }
                  if(iy > 0.51) { this.div.style.top = this.y+jit}else {
                     this.div.style.top = this.y-jit
                 }
   
            
           


        }
    }
    


function isColliding(rect1, rect2) {
    return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
    );
}
        let objs = [
    /*new Obj("r"),
    new Obj("p"),
    new Obj("p")*/
]

for(let i = 0; i < 100; i++) {
    let r = Math.floor(Math.random()*3)
    if(r == 1) {
        objs.push(new Obj("r"))
    }else 
    if(r == 2) {
        objs.push(new Obj("p"))
    }else {
         objs.push(new Obj("s"))
    }
}

let mehet = false
document.addEventListener("keypress",()=>{
    mehet = !mehet
})
function getClosestSquare(squares, selected,type) {
    let closest = null;
    let minDist = Infinity;
    let pref = ""
    if(type=="r") {pref="s"}
    if(type=="p") {pref="r"}
    if(type=="s") {pref="p"}
    for (let square of squares) {
        // Ne hasonlítsd önmagához
        if (square === selected) continue;
        if (square.type !== pref) continue;

        // Távolság számítása (Euklideszi távolság négyzete)
        let dx = square.x - selected.x;
        let dy = square.y - selected.y;
        let dist = dx * dx + dy * dy; // gyorsabb, mint sqrt()

        if (dist < minDist) {
            minDist = dist;
            closest = square;
        }
    }

    return closest;
}

setInterval(()=>{
    if(mehet) {
    for(let o of objs){
//o.mozog(1,0)
for(let j of objs) {
    if(o != j) {
                let closest = getClosestSquare(objs,o,o.type)
                if(closest != null || closest != undefined) {
 if(o.x > closest.x) {
                    o.mozog(-1,0)
                }else {
                     o.mozog(1,0)
                }
                 if(o.y > closest.y) {
                    o.mozog(0,-1)
                }else {
                     o.mozog(0,1)
                }
                }
               
        
        if(isColliding(o,j)) {
           
           
            o.valtas(j.type)
         
        }
    }
     
}
    }
    }


},100)
